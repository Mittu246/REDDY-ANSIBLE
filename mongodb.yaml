- name: configuring the mongodg server
  become: true
  hosts: mongodb
  tasks: 
  - name: copying mongo repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb server
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: start and enable mongodb service
    ansible.builtin.service:
     name: mongod
     enabled: yes 
     state: started
     